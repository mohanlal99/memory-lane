<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñºÔ∏è All Memories ~ Memory Lane</title>
    <link rel="stylesheet" href="../assets/css/globles.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h1 {
            font-size: 33px;
        }

        .memory-skeleton {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 0.6rem;
            max-width: 400px;
            width: 100%;
            box-shadow: inset 0 0 10px black;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            background-color: #ffffff;
        }

        .memory-skeleton div {
            background-color: rgba(128, 128, 128, 0.3);
            border-radius: 4px;
            animation: pulse infinite 1.4s ease-in-out;
        }

        .memory-skeleton .skeleton-title {
            width: 62%;
            height: 27px;
        }

        .memory-skeleton .skeleton-date {
            width: 42%;
            height: 14px;
        }

        .memory-skeleton .skeleton-description,
        .memory-skeleton .skeleton-tags,
        .memory-skeleton .skeleton-location,
        .memory-skeleton .skeleton-privacy {
            width: 80%;
            height: 14px;
        }

        .memory-skeleton .skeleton-image {
            width: 100%;
            height: 250px;
            border-radius: 5px;
        }

        /* Pulse animation */
        @keyframes pulse {
            0% {
                background-color: #ebebeb5c;
            }

            50% {
                background-color: #a4a3a363;
            }

            100% {
                background-color: #f2f2f24c;
            }
        }
        .memories-cards{
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            border-radius: 10px;
            box-shadow: inset 0px 0 2px black;
            padding: 2rem 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="header"></div>
        <main>
            <section class="section">
                <div id="sidebar"></div>
                <div class="outer-box">
                    <h1>üñºÔ∏è All Memories <p>A complete collection of every moment you‚Äôve captured and cherished.</p>
                    </h1>
                    <div class="inner-box">
                        <div class="effective">
                            <h3>üìö Memory Archive</h3>
                            <p>Easily browse through all your past experiences in one place.</p>
                        </div>
                        <div class="content">
                            <div id="memories-cards" class="memories-cards">
                                <div class="memory-skeleton">
                                    <div class="skeleton-title"></div>
                                    <div class="skeleton-date"></div>

                                    <div class="skeleton-description"></div>
                                    <div class="skeleton-tags"></div>

                                    <div class="skeleton-image"></div>

                                    <div class="skeleton-location"></div>
                                    <div class="skeleton-privacy"></div>
                                </div>
                                <div class="memory-skeleton">
                                    <div class="skeleton-title"></div>
                                    <div class="skeleton-date"></div>

                                    <div class="skeleton-description"></div>
                                    <div class="skeleton-tags"></div>

                                    <div class="skeleton-image"></div>

                                    <div class="skeleton-location"></div>
                                    <div class="skeleton-privacy"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div id="footer"></div>
    </div>
</body>
