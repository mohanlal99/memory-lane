<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Create Albums || Memory Lane</title>
  <link rel="stylesheet" href="../assets/css/globles.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="./css/album.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    h1 {
      font-size: 33px;
    }

    .memory-selector {
      position: relative;
    }

    .album-list {
      display: flex;
      flex-direction: column;
      position: absolute;
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
      z-index: 1000;
      background: #fff;
      border: 1px solid #ccc;
    }

    .album-list label {
      margin: 2px 0;
      padding: .2rem;
      display: block;
      border-radius: 5px;
      background-color: rgb(232, 232, 232);
      cursor: pointer;
    }

    .album-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .album-actions button {
      font-size: 13px;
      padding: 5px 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="header"></div>
    <main>
      <section class="section">
        <div id="sidebar"></div>
        <div style="position: relative;" class="outer-box">
          <h1>üìÇ Your Albums
            <p>Collect, cherish, and revisit your favorite memories all in one place.</p>
          </h1>

          <div class="inner-box">
            <div class="effective">
              <h3>üíñ Your stories deserve to be remembered.</h3>
              <p>Start curating today and make every memory timeless.</p>
            </div>
            <div class="content">
              <div style="text-align: end; margin-bottom: 10px;">
                <button id="createAlbumBtn" style="position: absolute ; top: 20px; right: 35px;" class="btn btn-md">‚ú®
                  Create Album</button>
              </div>
              <div class="all-albums">
                <div id="all-albums" class="albums"></div>
              </div>
            </div>
            <div id="footer"></div>
          </div>
        </div>
      </section>

      <!-- Album Create Modal -->
      <div class="model create-albums" id="create-albums">
        <div class="create-album-form">
          <span id="close">‚ùå</span>
          <form id="createAlbumForm">
            <div><input id="album-title" type="text" name="title" placeholder="Album Title"></div>
            <div><input id="album-des" type="text" name="description" placeholder="Album Description"></div>

            <div class="memory-selector">
              <button type="button" id="memory-album-Btn" class="btn">Select Memories ‚¨áÔ∏è</button>
              <div id="memory-album-List" class="album-list"></div>
            </div>
            <input type="hidden" name="memoryIds" id="memoryIdsInput">

            <div><button class="btn" type="submit">Create Album</button></div>
          </form>
        </div>
      </div>
    </main>
  </div>
</body>
<script type="module" src="../assets/dashboard/header-aside-load.js"></script>
<script type="module" src="../assets/dashboard/getUser.js"></script>
<script type="module" src="../dashboard/js/create-album.js"></script>
<script type="module" src="../dashboard/js/getallAlbums.js"></script>

</html>
