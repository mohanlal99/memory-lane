            object-fit: cover;
            margin: 1px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .popup-preview .popup-text {
            display: none;
            text-align: center;
        }

        .popup-preview:hover {
            /* width: 200px; */
        }

        .leaflet-popup-content-wrapper {
            overflow: visible;
        }

        .popup-preview:hover img {
            width: 100%;
            height: auto;
            border-radius: 0;
        }

        .popup-preview:hover .popup-text {
            display: block;
        }
    </style>
