<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard User Profile || Memory Lane</title>
    <link rel="stylesheet" href="../assets/css/globles.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h1 {
            font-size: 33px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .profile-container {
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .profile-container h2 {
            margin-top: 0;
        }
        .profile-info {
            margin: 10px 0;
        }
        .profile-info span {
            font-weight: bold;
        }
        .profile-info img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-header h1 {
            margin: 0;
        }
        .profile-header .email {
            font-size: 14px;
            color: #555;
        }
        .profile-header .name {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="header"></div>
        <main>
            <section class="section">
                <div id="sidebar"></div>
                <div class="outer-box">
                    <h1><i style="color: gray;" class="fa-solid fa-user"></i> User Profile <p> User Profile</p>
                    </h1>
                    <div class="inner-box">
                        <div class="content">
                            <div class="profile-container">
                                <div id="user-profile"></div>
                                <div id="user-profile-2"></div>
                            </div>
                        </div>
                        <div id="footer"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
<script type="module" src="../assets/dashboard/header-aside-load.js"></script>
<script type="module" src="../assets/dashboard/getUser.js"></script>
<script type="module" src="../dashboard/js/profile.js"></script>

</html>
