<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard User Profile || Memory Lane</title>
  <link rel="stylesheet" href="../assets/css/globles.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    
   .profile-container {
  border-radius: 12px;
  padding: 25px;
  background: var(--background, #fff);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  margin-bottom: 20px;
}

.profile-container:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
}

.profile-header {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 20px;
}

.profile-header img {
  border-radius: 50%;
  width: 100px;
  height: 100px;
  object-fit: cover;
  border: 3px solid var(--secondary);
}

.profile-header .name {
  font-size: 26px;
  font-weight: 700;
  color: var(--primary);
  line-height: 1.2;
}

.profile-header .email {
  font-size: 15px;
  color: var(--text);
  opacity: 0.7;
}

.profile-header .role {
  font-size: 14px;
  background: var(--secondary);
  color: var(--background);
  padding: 4px 10px;
  border-radius: 8px;
  display: inline-block;
  margin-top: 6px;
  font-weight: 600;
}

.profile-info {
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 12px 20px;
  font-size: 15px;
  color: var(--text);
}

.profile-info span {
  font-weight: 600;
  color: var(--primary);
}
  </style>
</head>

<body>
  <div class="container">
    <div id="header"></div>
    <main>
      <section class="section">
        <div id="sidebar"></div>
        <div class="outer-box">
          <h1><i style="color: gray;" class="fa-solid fa-user"></i> User Profile</h1>
          <div class="inner-box">
            <div class="content">
              <div id="user-profile"></div>
            </div>
            <div id="footer"></div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

<script type="module" src="../assets/dashboard/header-aside-load.js"></script>
<script type="module" src="../assets/dashboard/getUser.js"></script>
<script type="module" src="../dashboard/js/profile.js"></script>

</html>
