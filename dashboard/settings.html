<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Setting || Memory Lane</title>
  <link rel="stylesheet" href="../assets/css/globles.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .settings-container {
      background: var(--background, #fff);
      padding: 10px;
      border-radius: 12px;
      margin: 0 auto;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #e5e5e5;
    }

    .setting-item:last-child {
      border-bottom: none;
    }

    .setting-item label {
      font-size: 16px;
      font-weight: 600;
      color: var(--primary);
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 25px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 25px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 19px;
      width: 19px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked+.slider {
      background-color: var(--secondary);
    }

    input:checked+.slider:before {
      transform: translateX(24px);
    }

    .btn-save {
      margin-top: 20px;
      background: var(--secondary);
      color: var(--background);
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }

    .btn-save:hover {
      background: var(--primary);
      transition: 0.3s ease;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="header"></div>
    <main>
      <section class="section">
        <div id="sidebar"></div>
        <div class="outer-box">
          <h1><i class="fa-solid fa-gear"></i> Settings</h1>
          <div class="inner-box">
            <div class="content">
              <div class="settings-container">

                <div class="setting-item">
                  <label for="darkMode">Dark Mode</label>
                  <label class="toggle">
                    <input type="checkbox" id="darkMode">
                    <span class="slider"></span>
                  </label>
                </div>

                <div class="setting-item">
                  <label for="notifications">Enable Notifications</label>
                  <label class="toggle">
                    <input type="checkbox" id="notifications">
                    <span class="slider"></span>
                  </label>
                </div>

                <div class="setting-item">
                  <label for="location">Share Location</label>
                  <label class="toggle">
                    <input type="checkbox" id="location">
                    <span class="slider"></span>
                  </label>
                </div>

                <div class="setting-item">
                  <label for="privacy">Private Profile</label>
                  <label class="toggle">
                    <input type="checkbox" id="privacy">
                    <span class="slider"></span>
                  </label>
                </div>

                <button class="btn-save" id="saveSettings">Save Settings</button>
              </div>
            </div>
            <div id="footer"></div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

<script type="module" src="../assets/dashboard/header-aside-load.js"></script>
<script type="module" src="../assets/dashboard/getUser.js"></script>
<script type="module" src="../dashboard/js/settings.js"></script>

</html>
