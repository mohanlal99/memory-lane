<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || Memory Lane</title>
    <link rel="stylesheet" href="../assets/css/globles.css">
    <link rel="stylesheet" href="../assets/css/login-signup.css">
</head>
<body>
    <section class="section">
        <div class="outer-box">
            <div class="inner-box">
                <div class="content">
                    <!-- Login Section -->
                    <div class="login-section">
                        <h2>Login</h2>
                        <div class="login-form">
                            <form id="login-form">
                                <div class="email-input">
                                    <input type="email" name="email" id="login-email" placeholder="example@gmail.com" required>
                                </div>
                                <div class="pass-input">
                                    <input type="password" name="password" id="login-password" placeholder="Password" required>
                                </div>
                                <div class="submit-btn">
                                    <input class="btn" type="submit" value="Log In">
                                </div>
                            </form>
                            <div style="text-align: end; display: flex; justify-content: end;" class="sign-up-btn">
                                <button class="btn " style="background-color: gray ; border: none;"><a style="width: 100%; height: 100%;" href="sign-up.html">Sign-up</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
